<h3 class="text-center">Product List</h3> 
<table class="table table-striped custab">
  <thead>
    <a href="#" class="btn btn-primary btn-xs pull-right" ng-click="AddProduct()"><b>+</b> Add new product</a>
      <tr>
        <th>Barcode</th>
        <th>Brand</th>
        <th>Name</th>
        <th>Edit</th>
        <th class="text-center">Delete</th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="prod in ProductList track by prod.barcode">
      <th>{{prod.barcode}}</th>
      <th>{{prod.brand}}</th>
      <th>{{prod.name}}</th>
      <th><i class="fas fa-pencil-alt" text-primary fa-lg" aria-hidden="true" ng-click="editProduct(prod.barcode)"></i></th>
      <th class="text-center"><i class="fa fa-trash text-danger fa-lg" aria-hidden="true" ng-click="deleteProduct(prod.barcode)"></i></th>
    </tr>
  </tbody>
</table>
